<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Learning the forms</title>
  </head>
  <body>
    <h1>Hello Forms!</h1>

    <form action="" method="POST">
      <fieldset>
        <legend>Add User</legend>
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="first_name" />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="last_name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email_address" />
        </div>
        <div>
          <label for="role">Role</label>
          <select id="role" name="user-role-name">
            <option value="admin">Student</option>
            <option value="user">Teacher</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <div>
          <p>Choose your favorite programming language</p>
          <div>
            <input type="radio" id="html" name="language" value="html" />
            <label for="html">HTML</label>
          </div>
          <div>
            <input type="radio" id="css" name="language" value="css" />
            <label for="css">CSS</label>
          </div>
          <div>
            <input
              type="radio"
              id="javascript"
              name="language"
              value="javascript"
            />
            <label for="javascript">Javascript</label>
          </div>
        </div>

        <div>
          <label for="currentDate">Expiration</label>
          <input type="date" id="currentDate" name="currentDate" />
        </div>

        <div>
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments"></textarea>
        </div>
        <div>
          <button type="submit">Add this button</button>
        </div>

        <div>
          <input type="checkbox" id="newsletter" name="newsletter" />
          <label for="newsletter">Sign up for newsletter"</label>
        </div>

        <div>
          <input
            type="checkbox"
            id="termsandconditions"
            name="termsandconditions"
          />
          <label for="termsandconditions">Agree to terms and conditions</label>
        </div>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
